<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player of the Match Voting</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <h1>Match Voting</h1>
  <div id="login-section">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login-btn">Login</button>
    <button id="signup-btn">Sign Up</button>
  </div>

  <div id="vote-section" style="display: none;">
    <p id="timer"></p>
    <select id="player-select"></select>
    <button id="vote-btn">Submit Vote</button>
    <button id="remove-vote-btn">Remove Vote</button>
    <button id="logout-btn">Logout</button>
  </div>

  <a href="admin.html" id="admin-link" style="display:none">Go to Admin Panel</a>
</body>
</html>
